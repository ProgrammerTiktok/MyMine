input[type="range"] {
            -webkit-appearance: none;
            width: 80%;
            height: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin-bottom: 20px;
        }

            opacity: 1;
        }

            appearance: none;
            width: 20px;
            height: 20px;

            height: 20px;
